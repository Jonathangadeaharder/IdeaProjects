[pytest]
addopts = -v --tb=short
testpaths = tests
python_files = test_*.py
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    slow: Slow tests
    xfail: Expected to fail tests

filterwarnings =
    ignore::UserWarning:whisper.*
    ignore::RuntimeWarning:.*coroutine.*never awaited.*
    ignore::pytest.PytestCacheWarning
