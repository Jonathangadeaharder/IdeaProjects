name: Minimal Test

on:
  workflow_dispatch:

jobs:
  test:
    name: Minimal Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List directory structure
        run: |
          echo "Root directory:"
          ls -la
          echo ""
          echo "src directory:"
          ls -la src || echo "src directory not found"
          echo ""
          echo "src/backend:"
          ls -la src/backend || echo "src/backend not found"
          echo ""
          echo "src/frontend:"
          ls -la src/frontend || echo "src/frontend not found"
